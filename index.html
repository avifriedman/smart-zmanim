<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח זמנים חכם</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="synagogue-name"></h1>
            <div class="time-and-date">
                <div id="current-time"></div>
                <div class="dates">
                    <span id="gregorian-date"></span> | <span id="hebrew-date"></span>
                </div>
            </div>
        </header>

        <main>
            <div class="table-container">
                <h2>זמני היום</h2>
                <table id="zmanim-table">
                    <tbody>
                        <!-- שורות הזמנים יוכנסו כאן על ידי JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="table-container">
                <h2>זמני התפילות</h2>
                <table id="tefillot-table">
                    <tbody>
                        <!-- שורות התפילות יוכנסו כאן על ידי JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <footer>
            <p id="parasha"></p>
        </footer>
    </div>

    <!-- Hebcal Library -->
    <script src="https://cdn.jsdelivr.net/npm/@hebcal/core@4.0.0-rc.2/dist/hebcal.bundle.min.js"></script>
    
    <!-- Project Scripts -->
    <script src="config.js"></script>
    <script src="main.js"></script>

</body>
</html>
